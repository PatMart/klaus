<!doctype html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="/static/favicon.ico">
<link rel="stylesheet" href="/static/pygments.css">
<link rel="stylesheet" href="/static/klaus.css">
<link rel="stylesheet" href="/static/gikilog.css">
<script src="/static/line-highlighter.js"></script>
<title>GikiLog</title>
</head>

<body>
<header>
  <img src="/static/favicon.ico" style="border: 2px solid white; margin-bottom: -4px" alt="">
  <a href="/">{{ environ.HTTP_HOST }}</a>
  <span class=breadcrumbs>{% block breadcrumbs %}{% endblock %}</span>
  {% block extra_header %}{% endblock %}
</header>

<div id="welcome">
  {% block header %} {% endblock %}
</div>

<div id=content>
{% block content %}{% endblock %}
</div>

<footer>
  powered by <a href="https://github.com/raboof/klaus">gikilog</a><br>
  heavily based on <a href="https://github.com/jonashaag/klaus">klaus</a>{{ KLAUS_VERSION }},
  a simple Git viewer by Jonas Haag
</footer>
</body>
</html>
