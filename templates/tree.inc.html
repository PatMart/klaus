<div class=tree>
  <h2>Reference <span class="commitid {{commit_id}}">@<a href="{{ build_url('view_commit') }}">{{ commit_id|shorten_sha1 }}</a></span></h2>
  <ul>
    {% for _, name, fullpath in tree.dirs %}
    <li><a href="{{ build_url('history', path=fullpath) }}" class=dir>{{ name|u }}</a></li>
    {% endfor %}
    {% for _, name, fullpath in tree.files %}
    <li><a href="{{ build_url('view_blob', path=fullpath) }}">{{ name|u }}</a></li>
    {% endfor %}
  </ul>
</div>
